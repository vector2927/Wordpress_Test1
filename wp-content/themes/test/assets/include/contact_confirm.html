<!DOCTYPE html>
<html>
  <head>
    <link href="./css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body class="body body--blog customize-support">
    <header id="header" class="header header--blog">
      <div class="header-globalNav">
        <label for="globalNavOpen" class="header-globalNav__opener">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <input type="checkbox" id="globalNavOpen" class="header-globalNav__checkbox" />
        <div class="header-globalNav__inner">
          <div class="header-globalNavList__wrap">
            <ul class="header-globalNavList clearfix" id="header-navs">
              <li class="header-globalNavList__item">
                <a href="/" class="header-globalNavList__link">
                  <p class="header-globalNavList__caption">HOME<span>ホーム</span></p>
                </a>
              </li>
              <li class="header-globalNavList__item">
                <a href="#" class="header-globalNavList__link header-globalNavList__link--top">
                  <p class="header-globalNavList__caption">POST<span>記事</span></p>
                  <label for="globalSubNavOpen02" class="header-globalNavList__opener">
                    <span></span>
                    <span></span>
                  </label>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="main main--blog">
      <div class="main-inner">
        <div class="contact-form">
          <h1 class="contact-title-main">お問い合わせ内容の確認</h1>
          <p class="contact-form_lead">ご入力いただいた内容をご確認いただいて「送信する」を押してください。</p>
          <div id="mw_wp_form_mw-wp-form-291" class="mw_wp_form mw_wp_form_confirm mw_wp_form_preview">
            <div class="wpcf7 js" id="wpcf7-f1032-o1" lang="ja" dir="ltr">
              <div class="screen-reader-response">
                <p role="status" aria-live="polite" aria-atomic="true"></p>
                <ul></ul>
              </div>
              <form action="#" method="post" class="wpcf7-form init" aria-label="コンタクトフォーム" novalidate="novalidate" data-status="init">
                <div style="display: none">
                  <input type="hidden" name="_wpcf7" value="1032" />
                  <input type="hidden" name="_wpcf7_version" value="5.8.2" />
                  <input type="hidden" name="_wpcf7_locale" value="ja" />
                  <input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f1032-o1" />
                  <input type="hidden" name="_wpcf7_container_post" value="0" />
                  <input type="hidden" name="_wpcf7_posted_data_hash" value="" />
                </div>
                <ul class="contact-formList">
                  <li class="contact-formList__item">
                    <p class="contact-formList__title">お名前<span class="required" style="display: none">必須</span></p>
                    <div class="contact-formList__data">山田太郎</div>
                  </li>
                  <li class="contact-formList__item">
                    <p class="contact-formList__title">メールアドレス<span class="required" style="display: none">必須</span></p>
                    <div class="contact-formList__data">test@example.com</div>
                  </li>
                  <li class="contact-formList__item">
                    <p class="contact-formList__title">カテゴリー<span class="required" style="display: none">必須</span></p>
                    <div class="contact-formList__data">
                      <div class="contact-formList__inputs inputs_middle">Webサービス新規立ち上げ, Webサイトリニューアル</div>
                    </div>
                  </li>
                  <li class="contact-formList__item">
                    <p class="contact-formList__title">お問い合わせ・<br class="style-pc" />ご相談内容<span class="required" style="display: none">必須</span></p>
                    <div class="contact-formList__data">テキストテキストテキストテキストテキストテキスト</div>
                  </li>
                </ul>
                <div class="contact-formBtnArea">
                  <div class="btn-inquiry__submit project">
                    <input class="wpcf7-form-control wpcf7-submit has-spinner btn-inquiry__submit--in" type="submit" value="送信する" /><span class="wpcf7-spinner"></span>
                  </div>
                  <div class="contact-formBtnArea__back--wrapper">
                    <input class="wpcf7-form-control wpcf7-previous contact-formBtnArea__back" type="button" value="修正する" />
                  </div>
                </div>
                <input
                  type="hidden"
                  name="_cf7msm_multistep_tag"
                  class="wpcf7-form-control wpcf7-multistep cf7msm-multistep"
                  value='{"last_step":1,"send_email":1,"next_url":"\/contact\/complete"}' 
                  />
                <input type="hidden" name="cf7msm-no-ss" value="" />
                <div class="wpcf7-response-output" aria-hidden="true"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="footer-pathNav">
      <p class="footer-pathNav__spHome">
        <a href="#"><span>ホーム</span></a>
      </p>
      <ul class="footer-pathNavList" itemscope="" itemtype="http://schema.org/BreadcrumbList">
        <li class="footer-pathNavList__item footer-pathNavList__item--home" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
          <a href="#" itemprop="item"><span itemprop="name">ホーム</span></a>
          <meta itemprop="position" content="1" />
        </li>
        <li class="footer-pathNavList__item" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
          <span itemprop="name">お問い合せ</span>
          <meta itemprop="position" content="2" />
        </li>
      </ul>
    </div>

    <footer class="footer">
      <div class="footer-sns">
        <p class="footer-sns__title">Footer</p>
      </div>
    </footer>
  </body>
</html>
